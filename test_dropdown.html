<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dropdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Test Dropdown Bootstrap 5</h1>
        
        <!-- Test Dropdown 1 -->
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="testDropdown1" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown Test 1
            </button>
            <ul class="dropdown-menu" aria-labelledby="testDropdown1">
                <li><a class="dropdown-item" href="#">Action 1</a></li>
                <li><a class="dropdown-item" href="#">Action 2</a></li>
                <li><a class="dropdown-item" href="#">Action 3</a></li>
            </ul>
        </div>
        
        <!-- Test Dropdown 2 -->
        <div class="dropdown mb-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="testDropdown2" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown Test 2
            </button>
            <ul class="dropdown-menu" aria-labelledby="testDropdown2">
                <li><a class="dropdown-item" href="#">Option 1</a></li>
                <li><a class="dropdown-item" href="#">Option 2</a></li>
                <li><a class="dropdown-item" href="#">Option 3</a></li>
            </ul>
        </div>
        
        <div class="alert alert-info">
            <strong>Hướng dẫn:</strong> Click vào các dropdown để test. Nếu dropdown hoạt động, vấn đề có thể ở file PHP.
        </div>
    </div>
    
    <script>
    $(document).ready(function() {
        console.log('jQuery loaded:', typeof $ !== 'undefined');
        console.log('Bootstrap loaded:', typeof bootstrap !== 'undefined');
        
        // Test click events
        $('#testDropdown1').on('click', function() {
            console.log('Test dropdown 1 clicked');
        });
        
        $('#testDropdown2').on('click', function() {
            console.log('Test dropdown 2 clicked');
        });
    });
    </script>
</body>
</html>
